<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aim training</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <style>
        * {
            background-color: #2a2a2a;
            color: #aaa;
        }

        body {
            cursor: url('crosshair.ico'), auto;
